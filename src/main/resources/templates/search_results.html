<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<script src="https://code.jquery.com/jquery-2.1.4.min.js" th:if="false"></script>
<script src="http://blackpeppersoftware.github.io/thymeleaf-fragment.js/thymeleaf-fragment.js" defer="defer" th:if="false"></script>
<title th:text="${pageTitle}">Search Results - Wiki Demo</title>
<th:block th:replace="master_template::master_head">
</th:block>
</head>
<body>
	<div th:replace="master_template::content_header">content_header_placeholder</div>
	<div class="content child-content">
		<h1>Search Results</h1>
		<hr />
		<p>
			Search results for: <span class="p-1 rounded bg-secondary text-white" th:text="${search}">search pattern</span>
		</p>
		<p>
			Found: <span class="p-1 rounded bg-secondary text-white" th:text="${searchResults.size()}">2</span>
		<ul>
			<li th:each="result : ${searchResults}"><a href="wiki.html" th:href="@{/wiki/{title}(title=${result.title})}"
				th:text="${result.title}">Page Found</a></li>
			<li th:if="false"><a href="wiki.html">Other Page Found</a></li>
		</ul>
	</div>
	<div th:replace="master_template::content_footer">content_footer_placeholder</div>
</body>
</html>
